<!DOCTYPE html>
<html>
<head>
    <title>Platform Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            touch-action: none;
        }
        body { 
            overflow: hidden; 
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        canvas {
            display: block;
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <script src="https://unpkg.com/kaboom@2000.2.10/dist/kaboom.js"></script>
    <script src="game.js"></script>
</body>
</html>
